<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/034/550/758/small_2x/book-logo-design-vector.jpg" alt="Book My Show Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Theaters</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Movie Carousel Section -->
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item" style="background-image: url('https://assets.voxcinemas.com/posters/P_HO00006839.jpg');">
                <div class="carousel-overlay">
                    <h2>Movie Title 1</h2>
                    <p>Genre | Rating</p>
                    <button>Book Now</button>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('https://assets.voxcinemas.com/posters/P_HO00006839.jpg');">
                <div class="carousel-overlay">
                    <h2>Movie Title 2</h2>
                    <p>Genre | Rating</p>
                    <button>Book Now</button>
                </div>
            </div>
            <div class="carousel-item" style="background-image: url('https://i.pinimg.com/originals/7d/96/4c/7d964c8d1a03b0cb06b373e5c782bcf8.jpg');">
                <div class="carousel-overlay">
                    <h2>Movie Title 3</h2>
                    <p>Genre | Rating</p>
                    <button>Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Movie Listings Section -->
    <section class="movies-list">
        <h2>Now Showing</h2>
        <div class="movie-cards">
            <div class="movie-card">
                <img src="https://assets.voxcinemas.com/posters/P_HO00006839.jpg" alt="Movie Poster">
                <h3>Movie 1</h3>
                <p>Genre | Rating</p>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://th.bing.com/th/id/OIP.GjQ26h8o4b4sWgDr6261FAHaLH?rs=1&pid=ImgDetMain" alt="Movie Poster">
                <h3>Movie 2</h3>
                <p>Genre | Rating</p>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://i.pinimg.com/originals/7d/96/4c/7d964c8d1a03b0cb06b373e5c782bcf8.jpg" alt="Movie Poster">
                <h3>Movie 3</h3>
                <p>Genre | Rating</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 BookMyShow. All rights reserved.</p>
    </footer>
</body>
</html>
